<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Universitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #404040;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            color: #333; 
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #1a237e;
        }

        label {
            display: block;
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: normal;
            color: #1a237e;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 80px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 0;
            margin: 0;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            line-height: 1; /* Asegura que el emoji est√© centrado */
        }

        .buena {
            background-color: #4caf50;
        }

        .regular {
            background-color: #ffeb3b;
            color: #000;
        }

        .mala {
            background-color: #f44336;
        }

        button:active {
            background-color: rgba(0, 0, 0, 0.2);
            transform: scale(0.9);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
        }

        .button-container span {
            font-size: 20px;
            margin-top: 6px;
            color: #333;
        }

        .message {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            display: none;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .result-text {
            font-size: 4em;
            font-weight: bold;
        }

        .thank-you {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm" action="https://script.google.com/macros/s/AKfycbxMcmQhiKAcyFIeztfND_uMZ2qyGw1VoO_c3I1omn62a-6dux0nwiF7ZjDi4Z62iOqR/exec" method="post">
        <h1>Encuesta Universitaria</h1>
        <label>¬øC√≥mo calificar√≠as tu experiencia general en nuestra la coordinacion de INCE?</label>
        <div class="button-group">
            <div class="button-container">
                <button type="button" class="buena" onclick="submitForm('Buena', this)">üôÇ</button>
                <span>Bueno</span>
            </div>
            <div class="button-container">
                <button type="button" class="regular" onclick="submitForm('Regular', this)">üòê</button>
                <span>Regular</span>
            </div>
            <div class="button-container">
                <button type="button" class="mala" onclick="submitForm('Mala', this)">‚òπÔ∏è</button>
                <span>Malo</span>
            </div>
        </div>
    </form>
    <div id="confirmation" class="message">
        <div id="resultText" class="result-text"></div>
        <div class="thank-you"></div>
    </div>

    <script>
        function submitForm(value, button) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            const form = document.getElementById('myForm');
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'rating';
            input.value = value;
            form.appendChild(input);

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('myForm').style.display = 'none';
                    const confirmation = document.getElementById('confirmation');
                    const resultText = document.getElementById('resultText');
                    const thankYouText = document.querySelector('.thank-you');

                    if (value === 'Buena') {
                        confirmation.style.backgroundColor = '#4caf50';
                        resultText.textContent = 'BUENA';
                        thankYouText.textContent = 'IntellexSatisfactio agradece por tu respuesta';
                    } else if (value === 'Regular') {
                        confirmation.style.backgroundColor = '#ffeb3b';
                        resultText.textContent = 'REGULAR';
                        thankYouText.textContent = 'IntellexSatisfactio agradece por tu respuesta';
                    } else if (value === 'Mala') {
                        confirmation.style.backgroundColor = '#f44336';
                        resultText.textContent = 'MALO';
                        thankYouText.textContent = 'Nos gustar√≠a saber el motivo de respuesta negativa. Por favor env√≠a un correo a cdcelc@cucei.udg.mx para tener un seguimiento.';
                    }

                    confirmation.style.display = 'block';
                    setTimeout(() => {
                        window.location.reload();
                    }, 5000);
                } else {
                    console.error('Error en la solicitud.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
