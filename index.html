<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Universitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #404040; /* Fondo gris oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 40px; /* Aumento de padding */
            box-sizing: border-box;
        }

        form {
            background-color: #ffffff; /* Cuadro principal blanco para alto contraste */
            padding: 40px; /* Aumento de padding */
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Sombra m치s fuerte para mayor profundidad */
            width: 100%;
            max-width: 800px; /* Ajustado para la pantalla t치ctil de 8 pulgadas */
            color: #333; 
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 30px; /* Aumento del margen inferior */
            font-size: 2.5em; /* Aumento del tama침o del t칤tulo */
            color: #1a237e; /* Color para el t칤tulo */
        }

        label {
            display: block;
            margin: 20px 0; /* Medida del margen */
            font-size: 1.5em; /* Medida de la letra */
            font-weight: normal;
            color: #1a237e; /* Color para el texto */
        }

        .button-group {
            display: flex;
            flex-wrap: wrap; /* Permite que se acomode el espacio si es limitado */
            gap: 30px; /* Espacio entre botones opciones */
            margin-top: 30px; /* Margen superior */
            justify-content: center; /* Centrado de los botones */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 120px; /* Medidas de los botones */
            height: 120px; /* Altura del bot칩n */
            border-radius: 50%; /* Forma redonda */
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 80px; /* Tama침o del emoji */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1); /* Fondo tenue */
            padding: 0; /* Elimina el relleno */
            margin: 0; /* Elimina el margen */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Transiciones suaves */
        }

        .buena {
            background-color: #4caf50; /* Verde */
        }

        .regular {
            background-color: #ffeb3b; /* Amarillo */
            color: #000; /* Texto negro para contraste */
        }

        .mala {
            background-color: #f44336; /* Rojo */
        }

        button:active {
            background-color: rgba(0, 0, 0, 0.2); /* Color m치s oscuro al presionar */
            transform: scale(0.9); /* Efecto de escala al presionar */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efecto de profundidad */
        }

        button:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Fondo m치s oscuro al pasar el mouse */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Sombra m치s pronunciada al pasar el mouse */
        }

        .button-container span {
            font-size: 20px; /* Tama침o del texto debajo de los botones */
            margin-top: 6px; /* Aumento del margen */
            color: #333; /* Color de texto */
        }

        .message {
            text-align: center;
            padding: 30px; /* Aumento de padding */
            border-radius: 10px;
            color: #fff; /* Texto blanco para contraste */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Sombra m치s fuerte para profundidad */
            display: none; /* Ocultar inicialmente */
            width: 100%;
            max-width: 800px; /* Ajustado para adaptarse mejor en pantallas m치s grandes */
            box-sizing: border-box;
        }

        .result-text {
            font-size: 4em; /* Tama침o para la respuesta */
            font-weight: bold;
        }

        .thank-you {
            font-size: 1.2em; /* Tama침o del texto de agradecimiento */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form id="myForm" action="https://script.google.com/macros/s/AKfycbxMcmQhiKAcyFIeztfND_uMZ2qyGw1VoO_c3I1omn62a-6dux0nwiF7ZjDi4Z62iOqR/exec" method="post">
        <h1>Encuesta Universitaria</h1>
        <label>쮺칩mo calificar칤as tu experiencia general en nuestra la coordinacion de INCE?</label>
        <div class="button-group">
            <div class="button-container">
                <button type="button" class="buena" onclick="submitForm('Buena', this)">游뗵</button>
                <span>Bueno</span>
            </div>
            <div class="button-container">
                <button type="button" class="regular" onclick="submitForm('Regular', this)">游땛</button>
                <span>Regular</span>
            </div>
            <div class="button-container">
                <button type="button" class="mala" onclick="submitForm('Mala', this)">驕좶잺</button>
                <span>Malo</span>
            </div>
        </div>
    </form>
    <div id="confirmation" class="message">
        <div id="resultText" class="result-text"></div>
        <div class="thank-you"></div> <!-- Este div se llenar치 din치micamente -->
    </div>

    <script>
        function submitForm(value, button) {
            // Deshabilitar todos los botones
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            const form = document.getElementById('myForm');
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'rating';
            input.value = value;
            form.appendChild(input);

            // Enviar los datos de la encuesta
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }).then(response => {
                if (response.ok) {
                    // Ocultar el formulario
                    document.getElementById('myForm').style.display = 'none';
                    const confirmation = document.getElementById('confirmation');
                    const resultText = document.getElementById('resultText');
                    const thankYouText = document.querySelector('.thank-you'); // Selecciona el div para el mensaje

                    // Configurar el mensaje de acuerdo a la respuesta
                    if (value === 'Buena') {
                        confirmation.style.backgroundColor = '#4caf50'; // Verde
                        resultText.textContent = 'BUENA';
                        thankYouText.textContent = 'IntellexSatisfactio agradece por tu respuesta';
                    } else if (value === 'Regular') {
                        confirmation.style.backgroundColor = '#ffeb3b'; // Amarillo
                        resultText.textContent = 'REGULAR';
                        thankYouText.textContent = 'IntellexSatisfactio agradece por tu respuesta';
                    } else if (value === 'Mala') {
                        confirmation.style.backgroundColor = '#f44336'; // Rojo
                        resultText.textContent = 'MALO';
                        // Mensaje espec칤fico para respuesta negativa
                        thankYouText.textContent = 'Nos gustar칤a saber el motivo de respuesta negativa. Por favor env칤a un correo a cdcelc@cucei.udg.mx para tener un seguimiento.';
                    }

                    // Mostrar el mensaje de confirmaci칩n
                    confirmation.style.display = 'block';

                    // Volver a mostrar el formulario despu칠s de 3 segundos
                    setTimeout(() => {
                        window.location.reload(); // Recargar la p치gina
                    }, 5000); // Espera 5 segundos antes de recargar
                } else {
                    console.error('Error en la solicitud.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body
