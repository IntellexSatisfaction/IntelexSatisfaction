<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Universitaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e0e0e0; /* Fondo gris claro para mayor contraste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            background-color: #ffffff; /* Cuadro principal blanco para alto contraste */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Sombra m치s fuerte para mayor profundidad */
            width: 90%;
            max-width: 800px;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #1a237e; /* Azul oscuro para el t칤tulo */
        }

        label {
            display: block;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: normal;
            color: #1a237e; /* Azul oscuro para el texto */
        }

        .button-group {
            display: flex;
            flex-direction: row; /* Orientaci칩n horizontal */
            gap: 20px; /* Espacio entre botones */
            margin-top: 20px;
            justify-content: center; /* Centrando los botones */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 120px; /* Ajuste del ancho del bot칩n */
            height: 120px; /* Ajuste de la altura del bot칩n */
            border-radius: 50%; /* Forma redonda */
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 80px; /* Tama침o grande del emoji */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1); /* Fondo tenue */
            padding: 0; /* Elimina el relleno */
            margin: 0; /* Elimina el margen */
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Transiciones suaves */
        }

        /* Botones personalizados con colores originales */
        .buena {
            background-color: #4caf50; /* Verde */
        }

        .regular {
            background-color: #ffeb3b; /* Amarillo */
            color: #000; /* Texto negro para contraste */
        }

        .mala {
            background-color: #f44336; /* Rojo */
        }

        /* Efecto de resaltado al presionar */
        button:active {
            background-color: rgba(0, 0, 0, 0.2); /* Color m치s oscuro al presionar */
            transform: scale(0.9); /* Efecto de escala al presionar */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para efecto de profundidad */
        }

        /* Efecto de cambio de color cuando el mouse pasa sobre el bot칩n */
        button:hover {
            background-color: rgba(0, 0, 0, 0.2); /* Fondo m치s oscuro al pasar el mouse */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3); /* Sombra m치s pronunciada al pasar el mouse */
        }

        /* Tama침o y estilo del texto debajo de los botones */
        .button-container span {
            font-size: 14px; /* Texto tama침o m치s peque침o */
            margin-top: 4px; /* Espacio entre el emoji y el texto */
            color: #333; /* Color de texto */
        }

        .message {
            text-align: center;
            padding: 25px;
            border-radius: 10px;
            color: #fff; /* Texto blanco para contraste */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Sombra m치s fuerte para profundidad */
            display: none; /* Ocultar inicialmente */
        }

        .message .result-text {
            font-size: 3em; /* Tama침o grande para la respuesta */
            font-weight: bold;
        }

        .message .thank-you {
            font-size: 1em; /* Tama침o del texto de agradecimiento */
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <form id="myForm" action="https://script.google.com/macros/s/AKfycbxMcmQhiKAcyFIeztfND_uMZ2qyGw1VoO_c3I1omn62a-6dux0nwiF7ZjDi4Z62iOqR/exec" method="post">
        <h1>Encuesta Universitaria</h1>
        <label>쮺칩mo calificar칤as tu experiencia general en nuestra coordinaci칩n?</label>
        <div class="button-group">
            <div class="button-container">
                <button type="button" class="buena" onclick="submitForm('Buena')">游뗵</button>
                <span>Bueno</span>
            </div>
            <div class="button-container">
                <button type="button" class="regular" onclick="submitForm('Regular')">游땛</button>
                <span>Regular</span>
            </div>
            <div class="button-container">
                <button type="button" class="mala" onclick="submitForm('Mala')">驕좶잺</button>
                <span>Malo</span>
            </div>
        </div>
    </form>
    <div id="confirmation" class="message">
        <div id="resultText" class="result-text"></div>
        <div class="thank-you">IntellexSatisfactio agradece por tu respuesta</div>
    </div>

    <script>
        function submitForm(value) {
            const form = document.getElementById('myForm');
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'rating';
            input.value = value;
            form.appendChild(input);
            
            // Usar fetch para enviar datos sin recargar la p치gina
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form)
            }).then(response => {
                if (response.ok) {
                    // Ocultar el formulario y mostrar el mensaje de confirmaci칩n
                    document.getElementById('myForm').style.display = 'none';
                    const confirmation = document.getElementById('confirmation');
                    const resultText = document.getElementById('resultText');

                    // Cambiar el mensaje y color de fondo seg칰n la selecci칩n
                    if (value === 'Buena') {
                        confirmation.style.backgroundColor = '#4caf50'; // Verde
                        resultText.textContent = 'BUENA';
                        resultText.style.color = '#fff'; // Texto blanco para contraste
                    } else if (value === 'Regular') {
                        confirmation.style.backgroundColor = '#ffeb3b'; // Amarillo
                        resultText.textContent = 'REGULAR';
                        resultText.style.color = '#000'; // Texto negro para contraste
                    } else if (value === 'Mala') {
                        confirmation.style.backgroundColor = '#f44336'; // Rojo
                        resultText.textContent = 'MALO';
                        resultText.style.color = '#fff'; // Texto blanco para contraste
                    }
                    confirmation.style.display = 'block';

                    // Redirigir a la p치gina principal despu칠s de un breve retraso
                    setTimeout(() => {
                        window.location.reload(); // Recargar la p치gina para mostrar el formulario nuevamente
                    }, 2000); // Espera 2 segundos antes de redirigir
                } else {
                    console.error('Error en la solicitud.');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
